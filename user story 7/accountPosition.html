<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>   
    <div class="container">
      <div id="acc-position-title-bar" class="pt-1">
        <span class="mx-3">ACCOUNT POSITION - GLOBAL</span>
      </div>
      <div id="acc-position-content" class="">
        <div id="acc-position-nav">
          <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #21AA47;">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">AMERICAS<span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#">MIDDLE EAST</a>
                <a class="nav-item nav-link" href="#">AFRICA</a>
                <a class="nav-item nav-link" href="#">EUROPE</a>
                <a class="nav-item nav-link" href="#">OTHERS</a>
              </div>
            </div>
          </nav>
        </div>
        
        <div id="acc-position-table" class="mt-3">
          <table class="table table-bordered">
            <thead class="thead-light">
              <tr class="">
                <th scope="col">CURRENCY</th>
                <th class="left-align" scope="col">BASE CURRENCY EQUIVALENT (BCE)</th>
                <th class="left-align" scope="col">ACCOUNT CURRENCY EQUIVALENT (ACE)</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>USD</td>
                <td class="left-align">INR XX.XXb</td>
                <td class="left-align">USD YY.YY</td>
              </tr>
              <tr>
                <td>EUR</td>
                <td class="left-align">INR XX.XXb</td>
                <td class="left-align">EUR YY.YY</td>
              </tr>
              <tr>
                <td>CHF</td>
                <td class="left-align">INR XX.XXb</td>
                <td class="left-align">CHF YY.YY</td>
              </tr>
              <tr>
                <td>SEK</td>
                <td class="left-align">INR XX.XXb</td>
                <td class="left-align">SEK YY.YY</td>
              </tr>
            </tbody>
          </table>
        </div>

        <button id="view-by-country" class="btn btn-outline-primary mb-3">VIEW BY COUNTRY</button>
        <p class="text-black-50 small">Last Updated Month DD, HH:MM am/pm</p>
        
      </div>
      <div id="acc-position-footer">
      </div>
    </div>
</body>
</html>
